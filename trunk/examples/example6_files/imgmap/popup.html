<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title fckLang="imgmapDlgTitle">Image Map Editor</title>
	<!--[if gte IE 6]>
	<script language="javascript" type="text/javascript" src="jscripts/excanvas.js"></script>
	<![endif]-->
	<script language="javascript" type="text/javascript" src="../../../imgmap.js?"></script>
	<script language="javascript" type="text/javascript" src="jscripts/functions.js?"></script>
	<link rel="stylesheet" href="css/imgmap.css" type="text/css"/>
	<meta http-equiv="imagetoolbar" content="no"/>
	<script type="text/javascript">
		// Sets the Skin CSS
		document.write( '<link href="' + window.opener.FCKConfig.SkinPath + 'fck_dialog.css" type="text/css" rel="stylesheet">' ) ;
	</script>

</head>
<body id="imgmap" onload="delayedLoad()">
	<form id="img_area_form">
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Image map areas</a>
			</legend>
			<div style="border-bottom: solid 1px #efefef">
			<div id="button_container" style="float: left;">
			<!-- buttons come here -->
			<a href="javascript:setMode('pointer')">pointer</a>
			<a href="javascript:setMode('rectangle')">rect</a>
			<a href="javascript:setMode('circle')">circle</a>
			<a href="javascript:setMode('polygon')">poly</a>
			</div>
			<div style="float: right; margin: 0 5px">
				<select onchange="changelabeling(this)">
				<option value=''>No labeling</option>
				<option value='%n' selected='1'>Label with numbers</option>
				<option value='%a'>Label with alt text</option>
				<option value='%h'>Label with href</option>
				<option value='%c'>Label with coords</option>
				</select>
			</div>
			<div style="float: right; margin: 0 5px">
				<input type="checkbox" onClick="toggleBoundingBox(this)"/>
				bounding box
			</div>
			</div>
			<div id="form_container" style="clear: both;">
			<!-- form elements come here -->
		 	</div>
		</fieldset>
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Image</a>
			</legend>
			<div id="pic_container">
			</div>			
		</fieldset>
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Status</a>
			</legend>
			<div id="status_container"></div>
		</fieldset>
		<fieldset id="fieldset_html" class="fieldset_off">
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Code</a>
			</legend>
			<div>
			<textarea id="html_container" xstyle="float: left; clear: left;"></textarea></div>
		</fieldset>

		<div class="ActionPanel">
			<div style="float: left">
				<input type="button" id="remove" name="remove" fckLang="imgmapBtnRemove" value="Remove Map" onclick="removeAction();" />
			</div>
			<div style="float: right">
				<input type="button" id="insert" name="update" fckLang="imgmapBtnOk" value="OK" onclick="updateAction();" />
				<input type="button" id="cancel" name="cancel" fckLang="imgmapBtnCancel" value="Cancel" onclick="cancelAction();" />
			</div>
			<div class="spacer"/>
		</div>
		
	</form>

</body>
</html>
