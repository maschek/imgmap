<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title fckLang="imgmapDlgTitle">Image Map Editor</title>
	<!--[if gte IE 6]>
	<script type="text/javascript" src="jscripts/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../imgmap.js?"></script>
	<script type="text/javascript" src="jscripts/functions.js?"></script>
	<link rel="stylesheet" href="css/imgmap.css" type="text/css"/>
	<meta http-equiv="imagetoolbar" content="no"/>

</head>
<body id="imgmap">
	<form id="img_area_form">
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Map</a>
			</legend>
			<div style="float: left">
				<label for="MapName">Map name</label>
				<input type="text" id="MapName" value="" size="30" onchange="myimgmap.mapname = this.value"/>
			</div>

			<div style="float: right">
				<input type="button" id="remove" name="remove" fckLang="imgmapBtnRemove" value="Remove Map" onclick="removeMap();" class="Button" />
			</div>
		</fieldset>
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Image map areas</a>
			</legend>
			<div style="border-bottom: solid 1px #efefef">
			<div id="button_container" style="float: left;">
			<!-- buttons come here -->
			<a href="javascript:setMode('pointer')"><img src="images/pointer.png" alt="Pointer" id="imgpointer"></a>
			<a href="javascript:setMode('rectangle')"><img src="images/rect.png" alt="Rectangle" id="imgrectangle"></a>
			<a href="javascript:setMode('circle')"><img src="images/circle.png" alt="Pointer" id="imgcircle"></a>
			<a href="javascript:setMode('polygon')"><img src="images/poly.png" alt="Polygon" id="imgpolygon"></a>
			</div>
			<div style="float: right; margin: 0 5px">
				<select onchange="changelabeling(this)">
				<option value=''>No labeling</option>
				<option value='%n' selected='1'>Label with numbers</option>
				<option value='%a'>Label with alt text</option>
				<option value='%h'>Label with href</option>
				<option value='%t'>Label with title</option>
				<option value='%c'>Label with coords</option>
				</select>
			</div>
			<div style="float: right; margin: 0 5px">
				<input type="checkbox" onClick="toggleBoundingBox(this)"/>
				bounding box
			</div>
			</div>
			<div id="form_container" style="clear: both;">
			<!-- form elements come here -->
		 	</div>
		</fieldset>
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Image</a>
			</legend>
			<div id="pic_container">
			</div>			
		</fieldset>
		<fieldset>
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Status</a>
			</legend>
			<div id="status_container"></div>
		</fieldset>
		<fieldset id="fieldset_html" class="fieldset_off">
			<legend>
				<a onclick="toggleFieldset(this.parentNode.parentNode)">Code</a>
			</legend>
			<div>
			<textarea id="html_container" xstyle="float: left; clear: left;"></textarea></div>
		</fieldset>

	</form>

</body>
</html>
