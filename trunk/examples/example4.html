<html>
<head>
<title>Online Image Map Editor - Example 4</title>
<link rel="stylesheet" href="example2_files/imgmap.css" type="text/css">
<!-- FCKeditor -->
<script type="text/javascript" src="example4_files/fckeditor/fckeditor.js"></script>
<!-- /FCKeditor -->
</head>
<body>
<form method="post" action="http://tinymce.moxiecode.com/dump.php?example=true">
<p style="font-size: 12px; font-weight: bold">
Example 4 shows how to use the imgmap with FCKeditor.
</p>


		<script type="text/javascript">

var oFCKeditor = new FCKeditor( 'FCKeditor1' ) ;
oFCKeditor.BasePath	= 'example4_files/fckeditor/';
// Set the custom configurations file path (in this way the original file is mantained).
oFCKeditor.Config['CustomConfigurationsPath'] = '../../../example4_files/custom_config.js?' ;

oFCKeditor.Value	= '\
	<p>Some paragraph</p> \
	<img src="../../../example_files/sample1.jpg">\
	';
oFCKeditor.Create() ;

		</script>
		<br>

		
<input type="submit" name="save" value="Submit" />
</form>

</body>
</html>
